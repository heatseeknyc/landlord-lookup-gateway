#
# Various interesting test cases.
#

-
  query:
    bbl: 1007607501
    bin: 1013595
    address: '15 West 36th Street'
    remark: "won't match because it's using the bank bbl"
  result: []

-
  query:
    bbl: 1007600026 
    bin: 1013595
    address: '15 West 36th Street'
    remark: "this one matches because it's on the physical bbl"
  result: 
    - doitt_id: 978340


-
  query: 
    bbl: 1005740008
    address: '72 West 11th'
    remarks: "cemetery - no matches"
  result: []


-
  query: 
    bbl: 1005740008
    bin: 1000000
    address: '72 West 11th'
    remarks: "cemetery - so we still get no matches on the 'million' BIN provided by Geoclient"
  result: []



# 
# Multi-building queries - BBL-only 
# 

-
  query: 
    bbl: 1002770056
    address: '39 Catherine St'
  result:
    - 
      bin: 1079617
      doitt_id: 15391
      in_adr: true
      parts: "[0]"
    - 
      bin: 1079618
      doitt_id: 727178 
      in_adr: false 
      parts: "[0]"
    - 
      bin: 1079619
      doitt_id: 459580 
      in_adr: false 
      parts: "[0]"


#
# A case with a (BBL,BIN) tuple occuring twice in Pluto.
#
-
  query:
    bbl: 1009900001
    bin: 1085783
    address: '276 Avenue C'
  result:
    -
      bin: 1085783
      doitt_id: 655197
      in_adr: true
      parts: "[0]"
    -
      bin: 1085783
      doitt_id: 737315
      in_adr: true
      parts: "[0]"

