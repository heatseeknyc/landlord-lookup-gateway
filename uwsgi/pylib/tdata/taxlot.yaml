#
# Various interesting test cases.
#


#
# Null cases that fail to match entirely. 
#

-
  query: 
    bbl: 42 
    remark: 'invalid bbl'
  result: null 

-
  query: 
    bbl: 3333333333 
    remark: 'regular but unrecognized BBL'
  result: null 


# This one's in ACRIS, but has no identifiable ownership.
# So it's ACRIS record is null, as its Pluto rec.
-
  query: 
    bbl: 1000000000 
    remark: 'valid but degenerate BBL'
  result: 
    meta:
      bbltype: 2
      in_acris: true
    acris: null
    pluto: null

-
  query: 
    bbl: 1011250025 
    address: '1 West 72nd St'
    remark: 'The Dakota'
  result:
    meta:
      bbltype: 1
      is_condo: false
      is_coop: true 
    pluto:
      year_built: 1900
      units_total: 94

-
  query: 
    bbl: 1007607501 
    address: '15 West 36th Street'
  result:  
    meta:
      bbltype: 1
      is_condo: true 
      is_coop: false 
    pluto:
      year_built: 1926
      units_total: 20  

